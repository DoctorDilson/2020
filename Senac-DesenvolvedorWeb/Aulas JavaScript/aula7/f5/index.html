<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Continuando com JS</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Formulário 5</h1>

        <div>
            <form>
                <label for="NomeC">Nome completo:</label>
                <input type="text" placeholder="Nome completo">
            </form>
        </div>
        <div>
            <form>
                <label for="RG">RG:</label>
                <input type="text" placeholder="00.000.000-0">
            </form>
        </div>
        <div>
            <form>
                <label for="NomePai">Pai:</label>
                <input type="text" placeholder="Nome do pai">
            </form>
        </div>
        <div>
            <form>
                <label for="NomeMae">Mãe:</label>
                <input type="text" placeholder="Noma da Mãe">
            </form>
        </div>
        <div>
                <label for="NomePai">Escolaridade:</label>
                <select size="1">
                    <option>Selecione</option>
                    <option>Formado</option>
                    <option>Estudante</option>
                    <option>Reprovado</option>
                    <option>Sofrendo</option>
                </select>
        </div>
        <div>
            <form>
                <label for="email">Telefone:</label>
                <input type="text" placeholder="0000-0000">
            </form>
        </div>
        <div>
            <form>
                <label for="Email">E-mail</label>
                <input type="text" placeholder="exemplo@email.com">
            </form>
        </div>

        <div>
            <form>
                <label for="DataN">Data de nascimento:</label>
                <input type="text" placeholder="__/__/____">
            </form>
        </div>
        <div>
            <form>
                <label for="CPF">CPF:</label>
                <input type="text" placeholder="000.000.000-00">
            </form>
            </div>
            <div>
                <form>
                <label for="Profissao">Profissão:</label>
                <input type="text" placeholder="Profissão">
                </form>
            </div>
            <div>
                <form>
                <label for="Celular">Celular:</label>
                <input type="text" placeholder="Celular">
                </form>
            </div>

        <form>
            <button type="submit">Cadastrar</button>
        </form>
        <form>
            <button type="reset">Limpar Campos</button>
        </form>

        <script src="codigos.js"></script>
    </main>
    <footer>
    </footer>
</body>
</html>
